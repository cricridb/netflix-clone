<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX Clone</title>
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/netflix.png" alt="netflix-icon" class="netflix-icon">
            <!-- <h2 class="logo">NETFLIX</h2> -->
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img src="img/blog.png" alt="logo" class="logo">
                <h3 class="titulo" >O Gambito da Rainha</h3>
                <p class="descricao">Em um orfanato nos anos 1950, uma garota-prodígio do xadrez luta contra o vício em uma jornada improvável para se tornar a número 1 do mundo.</p>
                <p class="estrelando"><span>Estrelando:</span> Anya Taylor-Joy,Bill Camp,Marielle Heller</p>
                <p class="criacao"><span>Criação:</span> Scott Frank,Allan Scott</p>
                <div class="botoes">
                    <button role="button" class="botao"> 
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao"> 
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/da52e71e22.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
